[workspace]
resolver = "2"

members = ["chain-comms", "market-data-feeder", "alarms-dispatcher", "broadcast"]

[workspace.package]
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
broadcast = { path = "./broadcast" }
chain-comms = { path = "./chain-comms" }

astroport = "3.11.1"
async-trait = "0.1.77"
bip32 = "0.5.1"
bnum = "0.10.0"
bytes = "1.5.0"
cosmrs = { version = "0.15.0", default-features = false, features = [
    "rpc",
    "grpc",
    "bip32",
    "cosmwasm",
] }
data-encoding = "2.5.0"
futures = { version = "0.3.30", default-features = false }
osmosis-std = "0.22.0"
prost = "0.12.3"
prost-types = "0.12.3"
regex = "1.10.2"
reqwest = { version = "0.11.24", default-features = false, features = [
    "json",
    "rustls-tls",
] }
semver = { version = "1.0.21", features = ["serde"] }
serde = { version = "1.0.196", default-features = false, features = ["derive"] }
serde-json-wasm = "1.0.1"
time = { version = "0.3.34", default-features = false, features = [
    "std",
    "formatting",
] }
thiserror = "1.0.56"
tokio = { version = "1.36.0", default-features = false, features = [
    "rt-multi-thread",
    "macros",
] }
toml = "0.8.10"
tonic = { version = "=0.10.2", default_features = false, features = [
    "tls",
    "tls-roots",
    "gzip",
] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.18"
url = { version = "2.5.0", default-features = false }

[profile.release]
strip = "debuginfo"
overflow-checks = true
lto = "fat"
