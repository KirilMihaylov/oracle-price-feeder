[package]
name = "market-data-feeder"
version = "0.1.0"
edition.workspace = true
license.workspace = true

[[bin]]
path = "src/main.rs"
name = "feeder"

[dependencies]
chain-comms = { workspace = true }

futures = "0.3.26"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "fs", "signal"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
tracing-appender = "0.2.2"

serde = { version = "1", features = ["derive"] }
serde-json-wasm = "0.5"
toml = "0.7.1"
thiserror = "1"
async-trait = "0.1.53"
tonic = { version = "0.8.1", features = ["tls", "tls-roots", "gzip"] }
prost = "0.11"
prost-types = "0.11"

# cosmos sdk clients
cosmrs = { version = "0.11", features = ["cosmwasm", "rpc", "grpc"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt", "macros"] }
wiremock = "0.5.2"
actix-rt = "2.7"
cosmrs = { version = "0.11", features = ["cosmwasm", "rpc", "dev"] }

[build-dependencies]
time = { version = "0.3.17", default-features = false, features = ["std", "formatting"] }
